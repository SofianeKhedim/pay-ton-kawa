version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - mspr-net

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "3000:3000"
    env_file:
      - ./order-service/.env
    depends_on:
      - rabbitmq
    networks:
      - mspr-net

